<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container text-center">
        <h1 class="mb-4">Weather App</h1>
        <div class="input-group mb-3">
            <input type="text" id="location" class="form-control" placeholder="Enter city name">
            <button class="btn btn-primary" onclick="getWeather()">Get Weather</button>
        </div>
        <div id="weather-info" class="mt-4"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
